<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section_3">
        <a href="./index.html"><h1 class="returnButton">Home</h1></a>
        <div class="signup">
            <div class="headline"><h1 style="font-family: 'Dancing Script', cursive;">Sign in</h1></div>
            <div class="form">
                <form action="">
                    <div class="textBox">
                        <h1 style="font-family: 'Dancing Script', cursive;">Name</h1>
                        <input type="text" placeholder="Name" name="" id="">
                    </div>
                    <div class="textBox">
                        <h1 style="font-family: 'Dancing Script', cursive;">Email</h1>
                        <input type="text" placeholder="Email" name="" id="">
                    </div>
                    <div class="textBox">
                        <h1 style="font-family: 'Dancing Script', cursive;">Password</h1>
                        <input type="password" placeholder="Password" name="" id="">
                    </div>
                    <div class="buttonBox">
                        <a href="./index.html"><button type="button">Submit</button></a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
